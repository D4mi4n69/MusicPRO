{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-end">
                <a href="{% url 'crear_producto' %}" class="btn btn-primary" style="border-radius: 50%;"> <i class="fa-solid fa-plus"></i> </a>
            </div>

            <h2 class="text-center">Administración de Productos</h2> <hr>
            <table class="table table-striped table-hover table-responsive-sm">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
                {% for p in producto %}
                <tr>
                    <td> {{ p.codigo_producto }} </td>
                    <td> {{ p.nombre }} </td>
                    <td> {{ p.categoria }} </td>
                    <td> {{ p.precio }} </td>
                    <td> <img class="form-control" style="width: 100px; height: auto;" src="{{ p.imagen.url }}" alt=""> </td> 

                    <td>
                        <a href="{% url 'confirmar_producto' p.codigo_producto %}" class="btn btn-success btn-sm" style="border-radius: 50%;"><i class="fa-solid fa-pen"></i></a>
                    </td>                
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
